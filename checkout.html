        <h1 class="text-center">Check out</h1>
    
        <div class="form-container padding-15">
            <h3 class="text-center"><b><u>Account Information</u></b></h3>
<form>
<p><label class="wight-200 block" for="email">Email Adress*</label>
    <input class="special-input wight-200" placeholder="Your email address" required name="email" id="email" type="email">
</p>
<p><label class="wight-200 block" for="password">Password input*:</label>
    <input class="special-input wight-200" id="password" name="password"  required minlength="8" type="password">
</p>
<p><label class="wight-200 block" for="phonenumber">
    Phone Number*</label>
    <input class="special-input wight-200" id="phonenumber" name="phonenumber" type="phonenumber">
</p>
<h3 class="text-center ">
        <b><u> Payment information</u></b>
      </h3>
      <p><label class="wight-200 block" for="ccard">Credit Card Number*:</label>
        <input class="special-input wight-200" id="ccard" name="ccard" type="ccard">
    </p>
    <p><label class="wight-200 block" for="cvv">CVV*:</label>
        <input class="special-input wight-200" placeholder="331"  required id="cvv" name="cvv" type="text">
    </p>
    <p><label class="wight-200 block" for="Name">Name*:</label>
        <input class="special-input wight-200" placeholder="Name on Card"  required id="Name" name="Name" type="text">
    </p>
    <p><label class="wight-200 block" for="address">Mailing Address*:</label>
        <input class="special-input wight-200" id="address" name="address" type="address">
    </p>
    <p><label class="wight-200 block" for="city">City*:</label>
        <input class="special-input wight-200" id="city" name="city" type="city">
    </p>
    <p><label class="wight-200 block" for="state">State*:</label>
        <input class="special-input wight-200" id="state" name="state" type="state">
    </p>
    <p><label class="wight-200 block" for="zip">Zip*:</label>
        <input class="special-input wight-200" id="zip" name="zip" type="zip">
    </p>
    <label>
        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
      </label>

      <input type="submit" value="Continue to checkout" class="btn">
</form>
